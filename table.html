<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page with Dynamic Profile Image</title>
    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .login-container {
            background-color: #8A10FC;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #fff;
        }
        .profile-image {
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            object-fit: cover;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #fff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Responsive Styling */
        @media (max-width: 400px) {
            h2 {
                font-size: 1.2em;
            }
            input[type="text"], input[type="password"], input[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Default profile image (username.JPG) -->
        <img src="username.JPG" id="profileImage" class="profile-image" alt="Profile Image" onerror="this.style.display='none'">
        
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Enter your password">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Get references to elements
        const profileImage = document.getElementById('profileImage');
        const passwordInput = document.getElementById('password');

        // Image sources
        const usernameImage = 'username.JPG';  // Image shown by default and when focusing on username
        const passwordImage = 'password.JPG';  // Image shown when focusing on password

        // Event listeners to change the image on focus
        passwordInput.addEventListener('focus', () => {
            profileImage.src = passwordImage;  // Change image to password.JPG
        });

        passwordInput.addEventListener('blur', () => {
            profileImage.src = usernameImage;  // Revert to username.JPG when leaving the password field
        });
    </script>

</body>
</html>
