<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Dynamic Profile Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: rgb(138, 16, 252);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .profile-image {
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Default profile image (username.JPG) -->
        <img src="username.JPG" id="profileImage" class="profile-image" alt="Profile Image">
        
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Get references to elements
        const profileImage = document.getElementById('profileImage');
        const passwordInput = document.getElementById('password');

        // Image sources
        const usernameImage = 'username.JPG';  // Image shown by default and when focusing on username
        const passwordImage = 'password.JPG';  // Image shown when focusing on password

        // Event listeners to change the image on focus
        passwordInput.addEventListener('focus', () => {
            profileImage.src = passwordImage;  // Change image to password.JPG
        });

        passwordInput.addEventListener('blur', () => {
            profileImage.src = usernameImage;  // Revert to username.JPG when leaving the password field
        });
    </script>

</body>
</html>
